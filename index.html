<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangi Fenerbahçe Futbolcususun?</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <!-- Başlangıç Ekranı -->
            <div id="start-screen" class="screen active">
                <img src="fb-logo.png" alt="Fenerbahçe Logo" class="logo">
                <h1>Hangi Fenerbahçe Futbolcususun?</h1>
                <div class="input-group mb-3">
                    <input type="text" id="player-name" class="form-control" placeholder="Adınızı Girin">
                </div>
                <button id="start-btn" class="btn btn-primary">Teste Başla</button>
            </div>

            <!-- Soru Ekranı -->
            <div id="question-screen" class="screen">
                <h2 id="question-text"></h2>
                <div id="options" class="options-container">
                    <!-- Seçenekler JavaScript ile doldurulacak -->
                </div>
            </div>

            <!-- Sonuç Ekranı -->
            <div id="result-screen" class="screen">
                <h2>Sonuç</h2>
                <div class="result-content">
                    <img id="player-image" src="" alt="Futbolcu">
                    <h3 id="player-result"></h3>
                    <p id="player-description"></p>
                </div>
                <button id="restart-btn" class="btn btn-primary">Tekrar Dene</button>
            </div>
        </div>
    </div>
  
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
